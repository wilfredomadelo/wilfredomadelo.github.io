<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <link rel="stylesheet" type="text/css" href="css/common.css" />
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  <title>Nature Portfilio</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-transparent fixed-top pt-3">
    <div class="container">
      <div>
        <img class="logo" src="img/tree-logo.png" alt="">
        <a class="navbar-brand logo pb-0" href="#">Forest</a>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item active mx-5">
            <a class="nav-link text-white border border-white py-0 px-2 rounded" href="#">Location</a>
          </li>
          <li class="nav-item mx-5">
            <a class="nav-link text-white border border-white py-0 px-2 rounded" href="#">Gallery</a>
          </li>
          <li class="nav-item mx-5">
            <a class="nav-link text-white border border-white py-0 px-2 rounded" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <header>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner"> 
        <div class="carousel-item active" style="background-image: url('img/trees-1.jpg')"></div>
        <div class="carousel-item" style="background-image: url('img/trees-2.jpg')"></div>
        <div class="carousel-item" style="background-image: url('img/trees-3.jpg')"></div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button> 
      <button class="carousel-control-next                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      " type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </header>
  
  <div class="relative-text px-5">
    <h2 class="px-5 pb-3"> Top Forest tours!</h2>
    <h1 class="px-5 pt-5"> Welcome to Consetuter Forest</h1>
  </div>

  <script type="text/javascript" src="js/index.js"></script>  
  <script type="text/javascript" src="js/common.js"></script>  
</body>
</html>
